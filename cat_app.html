<html>    <!-- tells browser the document is in html -->
  <body>    <!-- contains all visible contents of the page -->
    <main> <!-- primary content on page -->
      <h1>CatPhotoApp</h1> <!-- main header, biggest font -->
      <section>  <!-- way to group content -->
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>    <!-- p element groups content, while "a" element anchors to enable link click -->
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a> <!--links img -->
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>   <!-- for unordered list -->
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>  <!-- groups content, and allow figure caption with figcaption element -->
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">  <!-- allow text in alt to display if src fails -->
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>

    </main>
  </body>
</html>
